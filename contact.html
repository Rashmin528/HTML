<html>
<head>
	<title> Contact Form Design</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<div class="contact-title">
		<h1> Contact us</h1>
	</div>

	<div class="contact-form">
	
		<form id="contact-form" method="post" action="">
			<input name="name" type="text" class="form-control" placeholder="Your name" required><br>
			<input name="email" type="text" class="form-control" placeholder="Your email" required><br>
			<textarea name="message" type="text" class="form-control" placeholder="Message" rows="4" required></textarea><br>
			<input type="submit" class="form-control submit" value="SEND MESSAGE">
		</form>
	</div>
</body>
</html>
